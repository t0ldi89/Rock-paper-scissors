<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous">
          <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p style="color: grey;">Rock</p>
        <p style="color: white;">Paper</p>
        <p style="color: red;">Scissors</p>
    </header>
    <section>
        <conteiner class="gameTable">
        <div class="playTable">
            <div class="playTableFirstRow">
                <div>
                    <i class="far fa-hand-rock rock"></i>
                </div>
                <div>
                    <i class="far fa-hand-paper paper"></i>
                </div>
            </div>
            <div class="playTableSecondRow">
                <p>Your choice</p>
            
            </div>
            <div class="playTableThirdRow">
                <div>
                    <i class="far fa-hand-scissors scissors"></i>
                </div>
            </div>
        </div>
        <div class="winTable">
            <div class="table">
                <div class="scoreTable">Score table</div>
                <div class="players">
                    <div class="playerScore">Player
                        <ul class="playerScoreList"></ul>
                    </div>
                    <div class="cpuScore">CPU
                        <ul class="cpuScoreList"></ul>
                    </div>
                </div>
                <div class="totalScore">Total points :
                    <div class="playerAllScore"></div>
                    <div class="cpuAllScore"></div>
                </div>
            </div>
        </div>
        <div class="result">
            <div class="resultBorder">
                <div class="matchScore">
                    <div class='yourChoice'></div>
                    <div class="resultSign"></div>
                    <div class="cpuChoice"></div>
                 </div>
                 <div class="score"></div>
                 <div class="nextRound">
                     <div>
                        NEXT ROUND
                     </div>
                    </div>
                </div>
              
            </div>
        </div>
    </conteiner>
    </section>
    <footer>Łukasz Stefański &copy 2019 
        <div>
            <a href="https://www.linkedin.com/in/łukasz-stefański-11571219a"><i class="fab fa-linkedin"></i></a>
             <a href="https://github.com/t0ldi89"><i class="fab fa-github-square"></i></a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
